<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:black">
        <!--Asset Management-->
        <a-assets timeout="10000">        
            <a-asset-item id="girlModel" src="./models/Girl/scene.gltf"></a-asset-item>
        
            <a-asset-item id="catModel" src="./models/Cat/scene.gltf"></a-asset-item>

            <a-asset-item id="benchModel" src="./Models/Bench/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 1 5"></a-camera>
        <a-entity light="type:point; castShadow:true; intensity:2.35;" position="-2 2 0"> </a-entity>
        <a-entity light="type:ambient; intensity:0.5"></a-entity>
        <a-plane position="-2 -0.7 0" width="7" height="3" rotation="-90 0 0" color="navy"></a-plane>

        <a-entity id="girl" gltf-model="#girlModel" position="-3 0.4 -1" scale="0.5 0.5 0.5" rotation="0 45 0" shadow="cast:true;">
        </a-entity>
        
        <a-entity id="cat" gltf-model="#catModel" position="-2 -0.7 0" scale="0.0015 0.0015 0.0015" rotation="0 90 0" shadow="cast:true;"></a-entity>
        <a-entity id="bench" gltf-model="#benchModel" position="-3.5 -0.1 -1" scale="1 1 1"></a-entity>
    </a-scene>
</body>
</html>
